<h1>Date picker</h1>

<h2>Default</h2>
<fast-date-picker></fast-date-picker>

<h2>Month picker</h2>
<fast-date-picker type="month"></fast-date-picker>

<h2>Year picker</h2>
<fast-date-picker type="year"></fast-date-picker>

<h2>Time picker</h2>
<fast-date-picker type="time"></fast-date-picker>

<h2>Date and time picker</h2>
<fast-date-picker type="datetime-local"></fast-date-picker>

<h2>Placeholder text</h2>
<fast-date-picker placeholder="Pick a date"></fast-date-picker>

<h2>Readonly</h2>
<fast-date-picker readonly="true" value="12/25/2020"></fast-date-picker>

<h2>With long month format</h2>
<fast-date-picker month-format="long"></fast-date-picker>

<h2>With weekday</h2>
<fast-date-picker weekday-format="long"></fast-date-picker>

<h2>Short weekday, short month and 2-digit year</h2>
<fast-date-picker
    weekday-format="short"
    month-format="short"
    year-format="2-digit"
></fast-date-picker>

<h2>With date set</h2>
<fast-date-picker value="11/22/1963"></fast-date-picker>

<h2>French date picker</h2>
<fast-date-picker locale="fr-fr"></fast-date-picker>

<h2>Thai date picker</h2>
<fast-date-picker locale="th-TH-u-ca-buddhist-nu-thai"></fast-date-picker>

<h2>Arabic date picker</h2>
<fast-date-picker locale="ar-XE-u-ca-islamic-nu-arab"></fast-date-picker>
