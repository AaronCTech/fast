<h2>Default</h2>

<fast-date-picker></fast-date-picker>

<h2>Month picker</h2>
<fast-date-picker type="month"></fast-date-picker>

<h2>Year picker</h2>
<fast-date-picker type="year"></fast-date-picker>

<h2>Time picker</h2>
<fast-date-picker type="time"></fast-date-picker>

<h2>Date and time picker</h2>
<fast-date-picker type="datetime-local"></fast-date-picker>

<h2>Date picker with custom output</h2>
<fast-date-picker month-format="short" weekday-format="short"></fast-date-picker>

<h2>Date with selected date</h2>
<fast-date-picker value="10-20-2021"></fast-date-picker>

<h2>French date picker</h2>
<fast-date-picker locale="fr-FR" month-format="long"></fast-date-picker>

<h2>Japanese date picker</h2>
<fast-date-picker locale="ja-JP"></fast-date-picker>

<h2>Thai Buddhist date picker</h2>
<fast-date-picker locale="th-TH-u-ca-buddhist-nu-thai"></fast-date-picker>

<h2>Arabic date picker</h2>
<fast-date-picker dir="rtl" locale="ar-XE-u-ca-islamic-nu-arab"></fast-date-picker>
