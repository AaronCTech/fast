<style>
    div.content,
    div.density,
    div.smaller,
    div.regular,
    div.larger,
    fast-design-system-provider.smaller,
    fast-design-system-provider.larger {
        display: flex;
        gap: 8px;
    }
    div.content {
        align-items: flex-end;
    }
    div.density {
        align-items: center;
    }

    /* Trim margin from icons */
    svg[width="16"],
    svg[width="20"] {
        margin: -2px;
    }
    svg[width="32"] {
        margin: -3px;
    }

    /* Constant density with different content size */
    .content .larger {
        --type-ramp-base-font-size: 28px;
        --type-ramp-base-line-height: 36px;
        --type-ramp-base-visual-height: 26px;
    }
    .content .smaller {
        --type-ramp-base-font-size: 12px;
        --type-ramp-base-line-height: 16px;
        --type-ramp-base-visual-height: 12px;
    }

    /* Pull child button margin out */
    fast-button.fill {
        border-start-start-radius: 0;
        border-end-start-radius: 0;
        margin-top: calc(var(--density-component-vertical-outer-value) * -1px);
        margin-bottom: calc(var(--density-component-vertical-outer-value) * -1px);
        margin-right: calc(var(--density-component-horizontal-outer-value) * -1px);
    }
    .with-button::part(root) {
        border-start-end-radius: 7px;
        border-end-end-radius: 7px;
    }
</style>
